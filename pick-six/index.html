<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nick's Pick Six</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
      <h1>Nick's Pick Six</h1>
      <p>Add six movies, then roll the dice. When the dice match the number of the movie in the list, that's the movie you watch!</p>
    </div>

    <div class="movie-form">
      <form id="movie-list">
        <input type="text" name="movie" class="movie-input" placeholder="Monty Python & the Holy Grail"><br>
        <input type="text" name="movie" class="movie-input" placeholder="Dr. Strangelove"><br>
        <input type="text" name="movie" class="movie-input" placeholder="The Thing"><br>
        <input type="text" name="movie" class="movie-input" placeholder="Schindler's List"><br>
        <input type="text" name="movie" class="movie-input" placeholder="Parasite"><br>
        <input type="text" name="movie" class="movie-input" placeholder="Shrek"><br>
      </form>
      <h2 class="roll-message">Roll the dice!</h2>
      <button type="button" class="roll-btn" name="roll">Roll</button>
    </div>

    <div class="dice">
      <img class= "die die1" src="images/dice1.png" alt="Dice">
      <img class= "die die2" src="images/dice1.png" alt="Dice">
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>
  </body>
</html>
